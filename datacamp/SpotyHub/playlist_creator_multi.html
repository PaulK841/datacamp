<html>
    <head>
        <title>Spotihub</title>
        <script src="src/script_playlist_creator_multi.js" type="module"></script>
        <link rel="stylesheet" type="text/css" href="src/menu.css">

    <body>
        <div class="sidebar">
            <a href="accueil.html"><img src="logo.png" alt="Logo" class="logo"></a>
            <h1 class="header-title">SpotiHub</h1>

            <a href="playlist_hub.html">Playlist Creator</a>

        <h3 id = "profile"><span id="avatar" class ="profile-image"></span><span id="displayName"></span></h3>
        <h1 class="titre_hub" id="titre_playlist_multi">Create a playlist with you and your friends favorite tracks !</h1>
        <button id="create-playlist-button">Create Playlist</button>
        <p class="titre_hub" id="name_playlist_solo">Give your playlist a name :</p>

        <div id="track-list">
            <p id ="membre">All tracks :</p>
            <p>---------------------------------------------</p>
            <ul >
                <!-- Your top tracks will be populated here by JavaScript -->
            </ul>
          </div>
        <div style="display: none;" id="divPlay">
            <iframe id="playlistCreate" style="border-radius:12px" src="" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
