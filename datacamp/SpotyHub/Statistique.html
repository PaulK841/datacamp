<!DOCTYPE html>
<html>
<head>
    <title>Spotihub</title>
    <link rel="stylesheet" type="text/css" href="src/menu.css">
</head>
<body>
    <div class="sidebar">
        <a href="accueil.html"><img src="logo.png" alt="Logo" class="logo"></a>
        <h1 class="header-title">SpotiHub</h1>
        <a href="accueil.html">Home Page</a>
        <a href="recommendation.html">Recommendations</a>
        <a href="Statistique.html">Statistics</a>

      </div>

<div class="main-content">
    <h3 id = "profile"><span id="avatar" class ="profile-image"></span><span id="displayName"></span></h3>
    <div class="top-lists">
        <div class="top-artists">
            <h2 >Top 10 Artists:</h2>
            <select id="artists-time-range">
                <option value="short_term">Short Term (1 month)</option>
                <option value="medium_term">Medium Term (6 month)</option>
                <option value="long_term" selected>Long Term (all time)</option>
            </select>
            <ul id="topArtists"></ul>
        </div>
        <div class="top-tracks">
            <h2>Top 10 Tracks:</h2>
            <select id="tracks-time-range">
                <option value="short_term">Short Term (1 month)</option>
                <option value="medium_term">Medium Term (6 month)</option>
                <option value="long_term" selected>Long Term (all time)</option>
            </select>
            <ul id="topTracks"></ul>
        </div>
        <ul id="top-tracks-features"></ul>
            <h2>Tracks Features</h2>
        </div>
    </div>
</div>
